        <div class="row" style="padding-top: 2em">
            <canvas id="myChart" width="100%" height="20%"></canvas>
            <script>
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {

                        datasets: [{
